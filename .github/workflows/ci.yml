name: CI Pipeline

on:
  push:
    branches:
      - dev  
      - master
      - runner

jobs:
  build:
    runs-on: self-hosted 

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        run: | 
          conda init bash
          source ~/.bashrc 
          conda activate interpro-api
          pip install -r requirements.txt
          pip install -r dev_requirements.txt
          pip install tblib
          export LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH

      - name: Run Elastic
        run: |
          cd ../../../elasticsearch-8.15.3/bin
          ./elasticsearch &
    
      
