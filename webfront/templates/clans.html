{% extends 'base.html' %}

{% block title %} - Clans{% endblock %}

{% block content %}
<h1>UniFam - Clans</h1>
<div><h2>Clans:</h2>
    <ul class="clans">
        {% for clan in clans %}
        <li class="clan">{{ forloop.counter }}: <a href="{% url 'view_clan' clan.clan_id %}">{{ clan.clan_id }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
