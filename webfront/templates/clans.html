{% extends 'base.html' %}

{% block title %} - Clans{% endblock %}

{% block content %}
<h2>UniFam - Clans</h2>
<div>
    <ul class="clans">
        {% for clan in clans %}
        <li class="clan"><a href="{% url 'interpro_member_filter_acc_page' filter member m_filter clan.clan_acc %}">{{ clan.clan_acc }} ({{ clan.clan_id }})</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
